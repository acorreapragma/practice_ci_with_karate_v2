# Nombre de workflow
name: CI Karate

# Evento que activa workflow
on:
  push:
    branches:
      - main
    pull_request:

# Trabajos del workflow
jobs:
  # Lint y validaciones básicas
  lint_and_check:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run code quality checks
        run: ./gradlew check

  # Análisis de vulnerabilidades (SCA)
  dependency_scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    needs: lint_and_check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run OWASP Dependency Check
        run: ./gradlew dependencyCheckAnalyze
        continue-on-error: true

      - name: Upload vulnerability report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: build/reports/dependency-check-report.html

  # Nombre del job
  karate_build_and_run_test:
    # Maquina virtual donde se ejecuta el workflow
    runs-on: ubuntu-latest
    # Pasos para ejecutar en la máquina virtual
    needs: dependency_scan

    steps:
      # Descargar nuestro repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configuración de Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      # Configuración de Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      # Ejecutar pruebas
      - name: Run build with Gradle Wrapper
        run: ./gradlew build

      # Subir el reporte de pruebas como un artefacto
      - name: Upload test report
        # Se ejecuta siempre para poder ver el reporte incluso si las pruebas fallan
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: karate-report
          path: build/cucumber-reports/
