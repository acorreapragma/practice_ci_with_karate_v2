name: CI Karate

on:
  push:
    branches:
      - feature
  pull_request:

jobs:
  # Lint y validaciones b√°sicas
  lint_and_check:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run code quality checks
        run: ./gradlew check

  karte_build_and_run_test:
    needs: lint_and_check
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v6.0.1

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run build with Gradle Wrapper
        run: ./gradlew build

        # Subir el reporte de pruebas como un artefacto
      - name: Upload test report
        # Se ejecuta siempre para poder ver el reporte incluso si las pruebas fallan
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: karate-report
          path: build/cucumber-reports/
